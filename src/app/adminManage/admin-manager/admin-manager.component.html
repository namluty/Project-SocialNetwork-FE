<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px 0">
                <mat-card-title align="center" class="alert alert-primary">ADMIN MANAGE</mat-card-title>
                <div class="row">
                    <div class="column" *ngFor="let user of users; index as i" >
                        <button (click)="blockUser(i)" mat-icon-button color="primary">
                            <mat-icon>block</mat-icon>Block/Unblock
                        </button>
                        <div class="card">
                            <i style="font-size: 1.5vw; color: crimson">{{user.id}}</i>
                            <i style="font-size: 1.5vw; color: crimson">{{user.fullName}}</i>
                            <i style="font-size: 1.5vw; color: crimson">{{user.isActive}}</i>
                            <img style="width: 120px; height: 120px" class="img" [src]="user.avatarUrl">
                        </div>
                    </div>
                </div>
                <mat-paginator [pageSizeOptions]="[3,15,30,90]" [length]="totalElements"
                               (page)="nextPage($event)"></mat-paginator>
            </mat-card>
        </div>
    </div>
</div>
